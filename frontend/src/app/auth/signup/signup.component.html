<div class="signup-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="signup()">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit">Sign Up</button>
    </form>
    <a routerLink="/signin">Already have an account? Sign In</a>
  </div>
