<div class="signin-container">
    <h2>Sign In</h2>
    <form (ngSubmit)="signin()">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit">Sign In</button>
    </form>
    <a routerLink="/signup">Don't have an account? Sign Up</a> |
    <a routerLink="/forgot-password">Forgot Password?</a>
  </div>
